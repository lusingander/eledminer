<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" rel="stylesheet">
  <link href="./settings.css" rel="stylesheet">
</head>

<body>
  <header class="hero is-light">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-2">Settings</h1>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="container">
      <h2 class="title is-3">General</h1>
        <h3 class="title is-4">Port
      </h2>
      <div class="columns">
        <div class="column is-one-quarter">
          <input id="general-port" class="input" type="number" placeholder="8000">
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h2 class="title is-3">Appearance</h1>
        <h3 class="title is-4">Theme
      </h2>
      <div>
        <div class="select">
          <select id="appearance-theme">
            <option>default</option>
            <option>hever</option>
            <option>nette</option>
            <option>brade</option>
            <option>ng9</option>
            <option>pepa-linha</option>
            <option>lucas-sandery</option>
            <option>pappu687</option>
            <option>mvt</option>
            <option>rmsoft</option>
            <option>rmsoft blue</option>
            <option>pepa-linha-dark</option>
            <option>mancave</option>
            <option>galkaev</option>
            <option>hydra</option>
            <option>arcs-material</option>
            <option>price</option>
            <option>flat</option>
            <option>haeckel</option>
            <option>pokorny</option>
            <option>paranoiq</option>
            <option>bueltge</option>
            <option>esterka</option>
            <option>nicu</option>
            <option>arcs-</option>
            <option>konya</option>
            <option>pilot</option>
            <option>kahi</option>
            <option>cvicebni-ubor</option>
            <option>jukin</option>
            <option>kahi2</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- buttons -->
  <div class="buttons are-medium">
    <button id="save-btn" class="button is-success is-outlined">
      <span>Save</span>
    </button>
    <button id="cancel-btn" class="button is-light">
      <span>Cancel</span>
    </button>
  </div>

  <!-- confirm -->
  <div id="save-confirm-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <header class="modal-card-head">
        <p class="modal-card-title">Confirm</p>
      </header>
      <section class="modal-card-body">
        <div>Restart application to apply settings changes.</div>
      </section>
      <footer class="modal-card-foot">
        <button id="save-confirm-restart" class="button is-danger">Restart now</button>
        <button id="save-confirm-postpone" class="button is-light">Postpone</button>
      </footer>
    </div>
  </div>

  <!-- notification -->
  <div id="save-success-notification" class="notification is-success">
    <span>Settings were saved successfully</span>
  </div>

  <!-- https://qiita.com/nagtkk/items/27ff4f2fe17746afabdd -->
  <!-- https://iwb.jp/chrome-transition-property-bug-test/ -->
  <script>0;</script>
</body>

</html>
